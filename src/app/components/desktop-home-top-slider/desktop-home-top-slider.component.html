<div class="position-relative">
  <div class="layout-width ">
    <button class="y-center pl-15px l-xl-1 l-xxl-15 w-100px h-150px no-outline bg-trans white z-1000 hover-bg-black"
      (click)="prev()">
      <i class="arrow-left"></i>
    </button>
    <span class="spacer"></span>
    <button class="y-center pr-70px r-xl-1 r-xxl-15 w-100px h-150px no-outline bg-trans white z-1000 hover-bg-black"
      (click)="next()">
      <i class="arrow-right"></i>
    </button>
  </div>

  <div *ngIf="posts">

    <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="options" #slides>
      <ng-container *ngFor="let p of posts">
        <ion-slide *ngIf="p">
          <div class="xy-center z-1000 ion-text-start w-400px ml-md-100px ml-lg-150px ml-xl-200px ">
            <p class="fs-10px ion-no-margin py-10  white-trans">{{ p['string1'] }}</p>
            <p class="letter-spacing-1px fs-38px  ion-no-margin  white">{{ p['string2'] }} </p>
            <p class="letter-spacing-1px fs-38px  ion-no-margin py-10 white bold">{{ p['string3'] }}</p>
            <ion-button mode="md" class="w-200px h-62px ion-no-margin mt-15px bg-white border-radius" color="success"
              fill="outline" routerLink="/post-view/{{ p.ID }}">
              <ion-label class="green bold fs-16px letter-spacing-1px dark-green ">자세히 보기</ion-label>
            </ion-button>
          </div>

          <div class="w-100 h-md-400px h-lg-450px  h-xl-500px  h-xxl-550px  cover-top-center"
            [style.background]="'url(' + p.files[0].url + ')'" *ngIf="p.files.length">
          </div>
        </ion-slide>
      </ng-container>


    </ion-slides>
  </div>


</div>
