<section class="p-3">



  <ion-item >
    <ion-label position="floating">Floating Label</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea #text maxlength="120" type="text" rows="4" cols="20" placeholder="Enter any notes here...">
    </ion-textarea>
  </ion-item>

  <ion-text color="medium">
    <p class="ion-text-right">{{ text.value.length }}/120</p>
  </ion-text>

  <div class="ion-text-center">
    <ion-button type="submit" color="green">
      Submit
    </ion-button>
  </div>



</section>
