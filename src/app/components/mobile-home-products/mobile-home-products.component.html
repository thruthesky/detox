<ion-toolbar class="i-min-height pl-2 " mode="md">
  <ion-title class="fs-14 bold pl-0  ">{{ a.t({ en: 'Products', ko: '제품 소개' }) }}</ion-title>
  <ion-buttons slot="end">
    <ion-button routerLink="/products" mode="md" class="green fs-12 i-pr-0">
      more
      <ion-icon name="arrow-forward" mode="ios"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<!-- slider by two -->
<div class="bg-light-gray">
  <ion-slides [options]="options" class="px-4 py-10px">
    <ion-slide *ngFor="let p of posts" class="px-1">
      <ion-card class="ion-no-margin  card bg-white fs-12" mode="ios" routerLink="/post-view/{{ p.ID }}">
        <ion-img src="{{ p.files[0].url }}" class="min-height-100px" alt="product_image"></ion-img>
        <ion-card-title class="pt-2 px-11px ion-text-start fs-14 bold ellipsis ">{{ p.post_title }}</ion-card-title>
        <ion-card-content class="ion-no-margin ion-no-padding px-11px pb-3 ion-text-start ">
          <p class="m-0 pb-2 fs-12 gray ellipsis ">{{ p.post_content }}</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</div>

<ion-button class="m-0 no-box-shadow ion-no-margin dark-gray i-btn-white border-bottom-gray no-outline"  expand="full" routerLink="/products">
  <ion-label>{{ a.t({ en: 'See more products', ko: '더 많은 제품 보기' })}}</ion-label>
  <ion-icon name="ios-add-circle" color="green" slot="end"></ion-icon>
</ion-button>
