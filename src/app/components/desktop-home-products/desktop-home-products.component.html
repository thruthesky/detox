<div class="fs-30px green ion-text-center bold pt-85px pb-45px">
  <h2>제품소개</h2>
</div>

<div class="position-relative">
  <div class="layout-width flex-between">
    <button
      class="pl-15px bg-gray-9 l-xl-1 l-xxl-15 position-absolute y-md-20 y-lg-30    h-70px w-70px no-outline bg-trans white z-1000"
      (click)="prev()">
      <i class="arrow-left b-white-9  pl-70px w-50px h-50px "></i>
    </button>
    <button
      class="pr-70px bg-gray-9 r-xl-1 r-xxl-15 position-absolute  y-md-20 y-lg-30  position-absolute h-70px w-70px no-outline bg-trans white z-1000"
      (click)="next()">
      <i class="arrow-right  b-white-9 w-50px h-50px"></i>
    </button>
  </div>
  <ion-slides class="px-100px px-xl-150px" mode="ios" pager="true" [options]="options" #slides>
    <ion-slide *ngFor="let x of [].constructor(10)">

      <ion-card class="card mx-10px" routerLink="/post-view">
        <div class="flex flex-center">
          <img src="/assets/img/product/img_product.png" alt="">
        </div>
        <ion-card-header class="pt-37px">
          <ion-card-title mode="md" color="success" class="fs-22px fs-lg-26px ff-lora">long&Big Title</ion-card-title>
        </ion-card-header>
        <ion-card-content class="px-xxl-40 fs-14 lh-18px pt-0">
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</div>


<div class="ion-text-center pt-65px pb-80px">
  <ion-button mode="md" class="w-200px h-65px bg-white" fill="outline" color="success" routerLink="/products">
    <ion-label class="dark-green letter-spacing-0 fs-16px bold">더 보기</ion-label>
  </ion-button>
</div>
