<ion-grid class="ion-no-padding layout-width " fixed>
  <ion-row align-items-center style="height: 51px;padding-right: 10px">
    <ion-col>
    </ion-col>
    <ion-col text-center class="h-21px ion-no-padding">
      <img src="/assets/img/logo/7detox_logo-origin1@2x.png" height="21" alt="7Detox Header Logo" routerLink="/">
    </ion-col>
    <ion-col>
      <div class="ion-text-end" style="line-height: 28px">
        <ion-label routerLink="/about" class="px-20px bold fs-10 w-40px green">{{ a.t({ en: 'ABOUT', ko: '7디톡스'}) }}
        </ion-label>
        <ion-label routerLink="/alarm-list" class="px-20px bold fs-10 w-40px green">{{ a.t({ en: 'JOIN', ko: '참여하기'}) }}
        </ion-label>
        <ion-label routerLink="/products" class="px-20px bold fs-10 w-40px green">
          {{ a.t({ en: 'PRODUCTS', ko: '제품소개'}) }}</ion-label>
        <ion-label routerLink="/testimonial" class="px-20px bold fs-10 w-40px green">
          {{ a.t({ en: 'FORUM', ko: '게시판'}) }}</ion-label>
      </div>
    </ion-col>

  </ion-row>
</ion-grid>
<div class="bg-green" style="height: 43px;">
  <ion-grid fixed class="layout-width ion-no-padding white ">
    <ion-row class="ion-no-padding">
      <ion-col size="3" class="ion-no-padding">
        <ion-button mode="md" fill (click)="presentPopover($event)">
          <ion-icon slot="icon-only" name="menu" mode="md" class="white fs-22px"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="9" class="ion-text-end ion-no-padding ">
        <ion-button mode="md" fill class="mt-3px w-110px " routerLink="/how-to-detox-my-body">
          <ion-icon name="document" slot="start" mode="ios" class="fs-20px"></ion-icon>
          <ion-label class="fs-12 white ">설명서</ion-label>
        </ion-button>
        <ion-button mode="md" fill class="mt-3px w-110px" routerLink="/detoxification-tip">
          <ion-icon name="thumbs-up" slot="start" mode="md" class="fs-20px"></ion-icon>
          <ion-label class="fs-12">해독꿀팁</ion-label>
        </ion-button>

        <ion-button mode="md" fill class="mt-3px w-110px" routerLink="/home-training">
          <ion-icon name="fitness" slot="start" mode="md" class="fs-20px"></ion-icon>
          <ion-label class="fs-12">홈트레이닝</ion-label>
        </ion-button>
        <ion-button mode="md" fill class="mt-3px w-110px" routerLink="/detoxification-diary">
          <ion-icon name="bookmarks" slot="start" mode="md" class="fs-20px"></ion-icon>
          <ion-label class="fs-12">해독일지</ion-label>
        </ion-button>

        <ion-button mode="md" fill class="w-110px mt-3px" routerLink="/detoxification-recipe">
          <ion-icon name="book" slot="start" mode="ios" class="fs-20px"></ion-icon>
          <ion-label class="fs-12">해독레시피</ion-label>
        </ion-button>

        <!-- {{ a.t({ en: 'Docume', ko: '설명서' }) }} -->
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
