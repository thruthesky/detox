
<ion-list>
  <ion-list-header class="border-bottom-light-gray">
    <ion-label color="green" class="fs-18px bold">Choose an Option</ion-label>
  </ion-list-header>
  <ion-item (click)="onClickImgOption('camera')" lines="full" button>
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Camera</ion-label>
  </ion-item>
  <ion-item  (click)="onClickImgOption('upload')" lines="none" button>
    <ion-icon slot="start" name="image"></ion-icon>
    <ion-label>Upload Image</ion-label>
  </ion-item>
</ion-list>
