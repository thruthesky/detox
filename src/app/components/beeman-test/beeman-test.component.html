<section class="  pb-5 mt-md-70px mb-md-340px bg-color border-md-gray">


    <ion-text color="dark" text-center>
        <h1 class="title m-0 py-3 fw-500">표제표제</h1>
    </ion-text>

    <section class="form">

        <form>

            <ion-grid class="  mx-2  fs-14 bg-light-gray">

                <ion-row>
                    <ion-col size="3" class="flex-center bold d-gray">
                        Gender
                    </ion-col>
                    <ion-col>
                        <ion-radio-group class="flex-start">

                            <ion-item lines="none">
                                <ion-radio class="mr-1" value="Male"></ion-radio>
                                <ion-label color="medium">Male</ion-label>
                            </ion-item>

                            <ion-item lines="none">
                                <ion-radio class="mr-1" value="Female"></ion-radio>
                                <ion-label color="medium">Female</ion-label>
                            </ion-item>

                        </ion-radio-group>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="3" class="flex-center bold d-gray">
                        Birthday
                    </ion-col>
                    <ion-col class="flex-center" class="ion-align-self-start">
                        <ion-datetime displayFormat="MMM DD, YYYY" placeholder="Select Date" class="medium">
                        </ion-datetime>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="3" class="flex-center bold d-gray">
                        Height
                    </ion-col>
                    <ion-col class="flex-start">
                        <ion-input type="text" color="medium"></ion-input>
                        <ion-label color="medium" position="fixed">cm</ion-label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="3" class="flex-center bold d-gray">
                        Weight
                    </ion-col>
                    <ion-col class="flex-center">
                        <ion-input type="text" color="medium"></ion-input>
                        <ion-label color="medium" position="fixed">kg</ion-label>
                    </ion-col>
                </ion-row>

            </ion-grid>

            <div class="submit ion-text-center">
                <ion-button class=" mt-5  h-52px md-h-68px no-box-shadow" type="submit" expand="full"
                    color="green">
                    submit
                </ion-button>
            </div>
        </form>
    </section>


</section>
