<section class="md-pb-150px pb-5 mt-md-70px mb-md-340px bg-color border-md-gray">


    <ion-text color="green" text-center>
        <h1 class="title m-0 py-3 fw-500">표제표제</h1>
    </ion-text>

    <section class="form">

        <form [formGroup]="form" (ngSubmit)=" onSubmit() ">

            <ion-grid class="  mx-2  fs-14 bg-light-gray">

                <ion-row>
                    <ion-col size="3" class="flex-center bold d-gray">
                        Gender
                    </ion-col>
                    <ion-col>
                        <ion-radio-group formControlName="gender" class="flex-start">

                            <ion-item lines="none">
                                <ion-radio class="mr-1" value="Male"></ion-radio>
                                <ion-label color="medium">Male</ion-label>
                            </ion-item>

                            <ion-item lines="none">
                                <ion-radio class="mr-1" value="Female"></ion-radio>
                                <ion-label color="medium">Female</ion-label>
                            </ion-item>

                        </ion-radio-group>
                    </ion-col>
                </ion-row>
                <ion-text *ngIf=" errors('gender')?.required && submit" class="lh-30px" color="danger">
                        Gender is Required</ion-text>



                <ion-row>
                    <ion-col size="3" class="flex-center bold d-gray">
                        Birthday
                    </ion-col>
                    <ion-col class="flex-center" class="ion-align-self-start">
                        <ion-datetime class="medium" displayFormat="MMM DD, YYYY" placeholder="Select Date"
                            formControlName="birthday">
                        </ion-datetime>
                    </ion-col>
                </ion-row>
                <ion-text *ngIf=" errors('birthday')?.required && submit" class="lh-30px" color="danger">
                    Birthday is Required</ion-text>


                <ion-row>
                    <ion-col size="3" class="flex-center bold d-gray">
                        Height
                    </ion-col>
                    <ion-col class="flex-start">
                        <ion-input type="text" formControlName="height" color="medium"></ion-input>
                        <ion-label color="medium" position="fixed">cm</ion-label>
                    </ion-col>
                </ion-row>
                <ion-text *ngIf=" errors('height')?.required && submit" class="lh-30px" color="danger">
                        Height is Required</ion-text>


                <ion-row>
                    <ion-col size="3" class="flex-center bold d-gray">
                        Weight
                    </ion-col>
                    <ion-col class="flex-center">
                        <ion-input type="text" formControlName="weight" color="medium"></ion-input>
                        <ion-label color="medium" position="fixed">kg</ion-label>
                    </ion-col>
                </ion-row>
                <ion-text *ngIf=" errors('weight')?.required && submit" class="lh-30px" color="danger">
                        Weight is Required</ion-text>

            </ion-grid>

            <div class="mt-3 md-pt-80px  md-flex-center bg-white">
                <ion-button class="m-0 h-68px xs-h-52px md-w-200px  no-border-radius no-box-shadow" type="submit"
                    color="green" expand="full">
                    표제표표
                </ion-button>
            </div>
        </form>
    </section>


</section>
