<app-admin-page-edit-button [guid]=" guid " (edited)=" edited.emit( $event ) "></app-admin-page-edit-button>
<article *ngIf=" post?.ID ">
  <div class="post_content" [innerHTML]=" a.safeHtml( post.post_content ) " *ngIf=" post "></div>
</article>
<div *ngIf=" ! post?.ID ">

  
  <div *ngIf=" a.keys(post).length == 0 ">

      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
  </div>

  <div *ngIf=" post['errcode'] ">
    Error: {{ post['errstring'] }}
  </div>


</div>
