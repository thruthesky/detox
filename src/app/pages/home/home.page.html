<ion-header>
  <app-mobile-header></app-mobile-header>
</ion-header>

<ion-content>


  <app-mobile-home-top-menu></app-mobile-home-top-menu>

  <app-mobile-home-top-slider></app-mobile-home-top-slider>


  <app-mobile-home-calc-button></app-mobile-home-calc-button>

  <div class="flex pt-10 px-15">
    <span>TITLE</span>
    <span class="spacer"></span>
    <span class="green fs-12 ">
      <span class="arrow-text">NEXT </span>
      <ion-icon class="arrow-icon" name="arrow-forward" mode="ios"></ion-icon>
    </span>
  </div>

  <!-- grid section -->

  <ion-grid>
    <ion-row>
      <ion-col size="6" color="primary" *ngFor="let item of [].constructor(4)">
        <img class="mh-100"
          src="https://static1.squarespace.com/static/571fb0c760b5e9a0a98cc71c/5c3cf3b9758d4640ed8e42f1/5c3cf47a1ae6cfa74d78926d/1549515177784/Santa-Barbara-Hotel-Photography-Mark-Skovorodko0003.jpg">
        <div class="pt-5">
          <ion-label color="medium">asdasfdkaskldfjladsfljdsabfjkas</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="py-15px px-15">
    TITLE
  </div>
  <!-- slider by two -->
  <div class="bg-light-gray">
    <ion-slides options="initialSlide: 1;speed: 100">
      <ion-slide *ngFor="let items of [].constructor(10)">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-card class="card">
                <img [src]="img" class="mh-100" alt="">
                <ion-card-content class="ion-text-start" no-padding>
                  <div class="dark-gray pt-10  px-10 bold fs-14">TITLE</div>
                  <div class="gray p-10 pt-5 fs-14">Card Details</div>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col size="6">
              <ion-card class="card">
                <img [src]="img" class="mh-100" alt="">
                <ion-card-content class="ion-text-start" no-padding>
                  <div class="dark-gray pt-10  px-10 bold fs-14">TITLE</div>
                  <div class="gray p-10 pt-5 fs-14">Card Details</div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>
  </div>
  <div>
  </div>
  <div class="ion-text-center py-10 gray">
    Text Center
  </div>


</ion-content>
