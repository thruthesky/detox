<ion-header>
  <ion-toolbar color="7">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title text-center >
      <img src="/assets/img/logo/title-logo.png">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <!-- menu bar -->
    <ion-toolbar>
        <ion-segment>
          <ion-segment-button checked>
            Menu1
          </ion-segment-button>
          <ion-segment-button>
            Menu2
          </ion-segment-button>
          <ion-segment-button>
            Menu3
          </ion-segment-button>
          <ion-segment-button>
            Menu4
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
      <!-- banner slider -->
      <ion-slides pager="true" scrollbar="true" [options]="slideOpts">
          <ion-slide>
            <ion-img src="http://www.sle.co.uk/blog/wp-content/uploads/2017/10/image1-lebanon-view-1000x500.jpg"></ion-img> 
          </ion-slide>
          <ion-slide>
           <ion-img src="https://voss-photography.com/wp-content/uploads/2015/12/berlin-rooftop-view.jpg?7f1c30"></ion-img>
          </ion-slide>
          <ion-slide>
            <ion-img src="https://static1.squarespace.com/static/571fb0c760b5e9a0a98cc71c/5c3cf3b9758d4640ed8e42f1/5c3cf47a1ae6cfa74d78926d/1549515177784/Santa-Barbara-Hotel-Photography-Mark-Skovorodko0003.jpg" ></ion-img>
          </ion-slide>
      </ion-slides>
      
      <ion-toolbar color="7" text-center>
        <ion-title>Toolbar</ion-title>
      </ion-toolbar>
    
      <!-- grid section -->
      <div class="grid-scrollable">
          <ion-grid >
              <ion-row>
                <ion-col size="6" color="primary" *ngFor="let item of [].constructor(10)">
                      <ion-img src="https://static1.squarespace.com/static/571fb0c760b5e9a0a98cc71c/5c3cf3b9758d4640ed8e42f1/5c3cf47a1ae6cfa74d78926d/1549515177784/Santa-Barbara-Hotel-Photography-Mark-Skovorodko0003.jpg"></ion-img>
                      <ion-label>asdasfdkaskldfjladsfljdsabfjkasdflklASDKasdhAKSDNKAsnd</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>      
      </div>
      

</ion-content>
