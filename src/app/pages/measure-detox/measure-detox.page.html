<ion-header no-border>
  <app-header></app-header>
</ion-header>

<ion-content>

  <ion-segment class="menu md-pt-50px" color="success" mode="md" [value]=" segmentValue " (ionChange)="segmentChanged($event)"> 

    <ion-segment-button mode="md" value="toxins">
      <ion-label>label 1</ion-label>
    </ion-segment-button>
    <ion-segment-button mode="md" value="beeman">
      <ion-label>label 2</ion-label>
    </ion-segment-button>

  </ion-segment>

  <ng-container *ngIf="segmentValue === 'toxins'">
      <app-toxin-test></app-toxin-test>
  </ng-container> 

  
  <ng-container *ngIf="segmentValue === 'beeman'">
     <app-beeman-test></app-beeman-test>
  </ng-container> 

  <ng-container *ngIf="a.isDesktop">
    <app-desktop-home-footer></app-desktop-home-footer>
  </ng-container>


</ion-content>
