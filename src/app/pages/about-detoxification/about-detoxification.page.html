<ion-header no-border>
  <app-header></app-header>
</ion-header>

<ion-content>



  <div class="layout-600px md-pt-5 pb-4">
    <ion-segment mode="md">
      <ion-segment-button class="segment-not-active  letter-spacing-0" mode="md" routerLink="/7detox/about"
        routerLinkActive="route-active">
        <ion-label color="green">{{ a.t({en: 'About 7Detox', ko: '7디톡스'}) }}</ion-label>
      </ion-segment-button>
      <ion-segment-button class="segment-not-active letter-spacing-0" mode="md"
        routerLink="/7detox/about-detoxification" routerLinkActive="route-active">
        <ion-label color="green">{{ a.t({en: 'About Detox', ko: '해독이란'}) }}</ion-label>
      </ion-segment-button>
      <ion-segment-button class=" segment-not-active  letter-spacing-0" mode="md" routerLink="/7detox/about-toxic">
        <ion-label color="green">{{ a.t({en: 'About Toxic', ko: '독소란'}) }}</ion-label>
      </ion-segment-button>
      <ion-segment-button class=" segment-not-active letter-spacing-0" mode="md" routerLink="/7detox/detoxification-tip">
        <ion-label color="green">{{ a.t({en: 'Detox Tip', ko: '해독설명서'}) }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>



  <section class="px-4 page-width">


    <ion-text color="green">
      <h1 class="title bold">{{ aboutDetox?.post_title }}</h1>
    </ion-text>

    <ion-grid class="md-pt-50px pb-320px" no-padding>
      <ion-row no-padding>
        <ion-col class="md-pr-60px" size="12" size-md="7" *ngIf="a.isDesktop" no-padding>
          <ion-img src=" {{ src(aboutDetox) }} " *ngIf=" src(aboutDetox) "></ion-img>
        </ion-col>
        <ion-col class="lh-25px" size="12" size-md="5" no-padding>

          <div class="gray">
            <app-page-post-content [guid]=" a.pageCode.aboutDetox " [post]=" aboutDetox "
              (edited)=" aboutDetox = $event "></app-page-post-content>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>

  </section>

  <ng-container *ngIf="a.isDesktop">
    <app-desktop-home-footer></app-desktop-home-footer>
  </ng-container>

</ion-content>
