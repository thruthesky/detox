<ion-header no-border>
  <app-header [title]="'Register'"></app-header>
</ion-header>


<ion-content>

  <h1>User Register</h1>


  <form [formGroup]=" form " (ngSubmit)=" onSubmit() ">

    <ion-list>

      <ion-item>
        <ion-label position="floating">User ID</ion-label>
        <ion-input name="loginid" formControlName="user_login"></ion-input>
      </ion-item>
      <ion-item color="warning" *ngIf=" errors.user_login ">{{ errors.user_login }}</ion-item>


      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input name="loginid" formControlName="user_pass"></ion-input>
      </ion-item>
      <ion-item color="warning" *ngIf=" errors.user_pass ">{{ errors.user_pass }}</ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input name="loginid" formControlName="user_email"></ion-input>
      </ion-item>
      <ion-item color="warning" *ngIf=" errors.user_email ">{{ errors.user_email }}</ion-item>

      <ion-item>
        <ion-label position="floating">Nickname</ion-label>
        <ion-input name="loginid" formControlName="display_name"></ion-input>
      </ion-item>
      <ion-item color="warning" *ngIf=" errors.display_name ">{{ errors.display_name }}</ion-item>

    </ion-list>

    <ion-button type="submit">
      SUBMIT
    </ion-button>

  </form>


</ion-content>
