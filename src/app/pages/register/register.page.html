<ion-header no-border>
  <app-header [title]="'Register'"></app-header>
</ion-header>


<ion-content>

  <h1>User Register</h1>

  <ion-list>

    <ion-item>
      <ion-label position="floating">User ID</ion-label>
      <ion-input name="loginid" [(ngModel)]="user.user_login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input name="loginid" [(ngModel)]="user.user_pass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input name="loginid" [(ngModel)]="user.user_email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nickname</ion-label>
      <ion-input name="loginid" [(ngModel)]="user.display_name"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button>
    SUBMIT
  </ion-button>

</ion-content>
