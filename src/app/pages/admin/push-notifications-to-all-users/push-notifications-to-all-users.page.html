<ion-header no-border>
  <app-header></app-header>
</ion-header>

<ion-content>

  <section class="page layout-width">
    <ion-list>
      <ion-list-header>
        <ion-label>{{ a.t({ en: 'Push Notification to all user', ko: '모든 사용자에게 알림' }) }}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">{{ a.t({ en: 'Title', ko: '제목' }) }}</ion-label>
        <ion-input name="title" [(ngModel)]="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ a.t({ en: 'Body', ko: '내용' }) }}</ion-label>
        <ion-input name="body" [(ngModel)]="body"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ a.t({ en: 'URL', ko: '랜딩 페이지 URL' }) }}</ion-label>
        <ion-input name="url" [(ngModel)]="url"></ion-input>
      </ion-item>

      <ion-button class="mt-3" (click)="onClickSendMessage()">{{ a.t({en: 'Send', ko: '전송하기'}) }}</ion-button>
    </ion-list>
  </section>
</ion-content>
