<ion-header no-border>
  <app-header></app-header>
</ion-header>

<ion-content>


  <section class="pb-150px page-width ion-text-center">

    <ion-text color="green" *ngIf="a.isDesktop">
      <h1 class="pt-5 pb-5">{{ customerService?.post_title }}</h1>
    </ion-text>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="5">

          <ion-grid class="md-pt-80px">
            <ion-row>
              <ion-col class="xs-pt-4" size="12" size-md="5" text-start>
                <ion-label color="green">전화 번호</ion-label>
              </ion-col>
              <ion-col class="xs-pt-4" size="12" size-md="6" text-start>
                <ion-label color="medium">
                  <app-page-post-content [guid]=" guid " [post]=" customerService "
                    (edited)=" customerService = $event ">
                  </app-page-post-content>
                </ion-label>
              </ion-col>

            </ion-row>
            <ion-row class="md-pt-3">
              <ion-col class="xs-pt-4" size="12" size-md="5" text-start>
                <ion-label color="green">이메일 주소</ion-label>
              </ion-col>
              <ion-col class="xs-pt-4" size="12" size-md="6" text-start>
                <ion-label color="medium">
                  {{ customerService['string1'] }}
                </ion-label>

              </ion-col>
            </ion-row>
          </ion-grid>



        </ion-col>
        <ion-col *ngIf="a.isDesktop" size="7">
          <ion-img src="{{ src(customerService) }}" *ngIf=" src(customerService) "></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>

  </section>

  <ng-container *ngIf="a.isDesktop">
    <app-desktop-home-footer></app-desktop-home-footer>
  </ng-container>


</ion-content>
