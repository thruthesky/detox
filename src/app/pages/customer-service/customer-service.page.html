<ion-header no-border>
  <app-header></app-header>
</ion-header>

<ion-content>


  <section class="pb-150px page-width ion-text-center">

    <ion-text color="green" *ngIf="a.isDesktop">
      <h1 class="pt-5 pb-5">TITLE</h1>
    </ion-text>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="5">

          <ion-grid class="md-pt-80px">
            <ion-row>
              <ion-col class="xs-pt-4" size="12" size-md="5" text-start>
                <ion-label color="green">Contact Number</ion-label>
              </ion-col>
              <ion-col class="xs-pt-4" size="12" size-md="6" text-start>
                <ion-label color="medium">000-0000-0000</ion-label>
              </ion-col>

            </ion-row>
            <ion-row class="md-pt-3">
              <ion-col class="xs-pt-4" size="12" size-md="5" text-start>
                <ion-label color="green">Email</ion-label>

              </ion-col>
              <ion-col class="xs-pt-4" size="12" size-md="6" text-start>
                <ion-label color="medium">email@email.com</ion-label>

              </ion-col>
            </ion-row>
          </ion-grid>



        </ion-col>
        <ion-col *ngIf="a.isDesktop" size="7">
          <ion-img src="/assets/img/cus_service.png"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>




  </section>


</ion-content>
