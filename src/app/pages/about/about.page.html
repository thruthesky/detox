<ion-header no-border>
  <app-header></app-header>
</ion-header>

<ion-content>

  <div class="layout-600px md-pt-5 pb-4">
    <ion-segment color="green" [(ngModel)]="segment" mode="md">
      <ion-segment-button mode="md" value="0">
        <ion-label class="bold">{{ posts.topLeft?.post_title }}</ion-label>
      </ion-segment-button>
      <ion-segment-button mode="md" value="1">
        <ion-label class="bold">menu2</ion-label>
      </ion-segment-button>
      <ion-segment-button mode="md" value="2">
        <ion-label class="bold">menu3</ion-label>
      </ion-segment-button>
      <ion-segment-button mode="md" value="3">
        <ion-label class="bold">menu4</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>


  <div [ngSwitch]="segment">
    <div *ngSwitchCase="0">

      <h1 class="title px-4 mb-4 bold green">{{ posts.topLeft?.post_title }}</h1>
      <ion-grid class="page-width-md md-pb-50px dark-gray" no-padding>
        <ion-row>
          <ion-col class="px-4 pt-4" size="12" size-md="6">
            <app-page-post-content [guid]=" a.pageCode.aboutTopLeft " [post]=" posts.topLeft "
              (edited)=" posts.topLeft = $event "></app-page-post-content>
          </ion-col>
          <ion-col class="px-4 pt-4" size="12" size-md="6">
            <app-page-post-content [guid]=" a.pageCode.aboutTopRight " [post]=" posts.topRight "
              (edited)=" posts.topRight = $event "></app-page-post-content>
          </ion-col>
        </ion-row>
      </ion-grid>


      <section class="md-pb-50px md-mb-145px md-bg-color">
        <div class="page-width-md">
          <ion-grid class="md-pt-50px dark-gray" no-padding>
            <ion-row>
              <ion-col class="px-4" size="12" size-md="6">

                <h2 class="title  bold green">{{ posts.bottomLeft?.post_title }}</h2>
                <div class="mt-5">
                  <app-page-post-content [guid]=" a.pageCode.aboutBottomLeft " [post]=" posts.bottomLeft "
                    (edited)=" posts.bottomLeft = $event "></app-page-post-content>
                </div>
              </ion-col>
              <ion-col class="px-4" size="12" size-md="6">

                <h2 class="title  bold green ">{{ posts.bottomRight?.post_title }}</h2>
                <div class="mt-5">
                  <app-page-post-content [guid]=" a.pageCode.aboutBottomRight " [post]=" posts.bottomRight "
                    (edited)=" posts.bottomRight = $event "></app-page-post-content>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </section>


    </div>
    <div *ngSwitchCase="1">second</div>
    <div *ngSwitchCase="2">third</div>
    <div *ngSwitchCase="3">fourth</div>
  </div>












  <ng-container *ngIf="a.isDesktop">
    <app-desktop-home-footer></app-desktop-home-footer>
  </ng-container>


</ion-content>
